<!DOCTYPE html>
<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">

<style>
label{
    display: inline-block;
    float: center;
    clear: center;
    width: 110px;
    text-align: left;
}
input {
  display: inline-block;
  float: center;
  text-align: center;
}
</style>

</head>

<body>

<h6><div class="w3-top">
  <div class="w3-row w3-padding w3-black">
    <div class="w3-col s3">
      <a href="todayappointment.html" class="w3-button w3-block w3-black w3-mobile">Today's Appointments</a>
    </div>
    <div class="w3-col s3">
      <a href="allcustomer.html" class="w3-button w3-block w3-black w3-mobile">All Customers</a>
    </div>
	<div class="w3-col s3">
      <a href="recentappointment.html" class="w3-button w3-block w3-black w3-mobile">Recent Appointments</a>
    </div>
	<div class="w3-col s3">
	  <a href="myprofile.html" class="w3-button w3-block w3-black w3-mobile">My Profile</a>
    </div>
  </div>
</div></h6>

<div class="main">
<br><br>
<h2>Welcome $User</h2>
<p style="color:red; text-align:center;">*Please click edit to change your profile information an then save to save it in the system</p>
<br>
<center>
    <form name='' id='' action='' method='post'>
        <label>First Name:</label><input type='text' name='fname' id='fname' placeholder="First Name" value="" disabled><br><br>
        <label>Last Name:</label><input type='text' name='lname' id='lname' placeholder="Last Name" value="" disabled><br><br>
        <label>Address:</label><input type='text' name='address' id='address' placeholder="123 Main Street, City, State Zip code" style="width:333px;" value="" disabled><br><br>
        <label>Phone No:</label><input type='text' name='phoneno' id='phoneno' placeholder="123-456-7890" value="" disabled><br><br>
        <label>E-Mail:</label><input type='text' name='email' id='email' placeholder="example@mail.com" value="" disabled><br><br>
		
        <input type="button" name='edit' value='Edit'>&emsp;&emsp;
        <input type="button" name='save' value='Save'>
    </form>
</center>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        
     $(document).ready(function(){

         $("form input[type=text],form input[type=checkbox]").prop("disabled",true);

         $("input[name=edit]").on("click",function(){

                 $("input[type=text],input[type=checkbox],select").removeAttr("disabled");
         })

         $("input[name=save]").on("click",function(){

             $("input[type=text],input[type=checkbox],select").prop("disabled",true);
         })

     })
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="adminlogin.css">
</head>

<body>

    <div class="login">
	<center>

        <input type="text" name="Uname" id="Uname" placeholder="Username" required>

        <a href="">Forgot Password?</a>
    </form>
	</center>
</div>
</body>
</html>
